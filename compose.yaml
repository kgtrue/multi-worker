  workerapi:
    image: workerapi
    build:
      context: .
      dockerfile: src/WorkerApi/Dockerfile
    deploy:
      mode: replicated
      replicas: 6
    networks:
      - loadbalancing
    depends_on:
      - db
      - redis
  db:
    image: postgres
    container_name: postgres_db
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: p@55w0rd
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
    networks:
      - loadbalancing
  nginx:
    build:
      context: .
      dockerfile: src/nginxlb/Dockerfile
    ports:
      - "80:80"
    networks:
      - loadbalancing
    depends_on:
      - workerapi
  redis:
    container_name: redis-server
    image: redis
    ports:
      - "6379:6379"
    networks:
      - loadbalancing   
      
networks:
  loadbalancing: